<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Zara Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans antialiased">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-gray-800">ZARA</a>
      <div>
        <a href="index.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a href="shop.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Shop</a>
        <a href="cart.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Cart</a>
        <a href="policy.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Terms & Policy</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Account</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto py-12 px-4 max-w-3xl bg-white rounded-lg shadow-md my-12">
    <h1 class="text-4xl font-bold mb-6 text-gray-800 text-center">Contact Us</h1>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
          placeholder="Your Name"
        />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
          placeholder="your.email@example.com"
        />
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-800"
          placeholder="Write your message here..."
        ></textarea>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-gray-800 text-white px-6 py-3 rounded-md hover:bg-gray-900 transition duration-300 font-semibold"
        >
          Send Message
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ZARA Clone. All rights reserved.</p>
      <div class="flex justify-center mt-4 space-x-6">
        <a href="privacy.html" class="hover:text-gray-400">Privacy Policy</a>
        <a href="terms.html" class="hover:text-gray-400">Terms & Policy</a>
        <a href="contact.html" class="hover:text-gray-400">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
